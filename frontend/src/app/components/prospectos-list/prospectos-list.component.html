<div class="container p-4">

  <button type="button" class="btn btn-primary" routerLink="/prospectos/add">Agregar prospecto</button>

  <br><br>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Primer Apellido</th>
        <th>Segundo Apellido</th>
        <th>Estatus</th>
      </tr>
    </thead>
    <tbody>
      <!--(click) = "verProspecto(prospecto.idProspecto)"-->
      <tr *ngFor="let prospecto of prospectos"  [routerLink]="['/prospectos/ver-evaluar' , prospecto.idProspecto]">
        <td>{{prospecto.nombre}}</td>
        <td>{{prospecto.primerApellido}}</td>
        <td>{{prospecto.segundoApellido}}</td>
        <td>{{prospecto.nombreEstatus}}</td>
      </tr>
    </tbody>
</table>
</div>
